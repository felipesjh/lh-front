<i class="bi bi-badge-vo"></i>
<h2>Cadastrar Vaga</h2><i class="bi bi-badge-vo"></i>

<form>
    <label>Id</label><input type="text" name = "id" [(ngModel)]="vaga.id"><br>
    <label>Nome</label><input type="text" name = "nome" [(ngModel)]="vaga.nome"><br>
    <label>Foto</label><input type="text" name = "foto" [(ngModel)]="vaga.foto"><br>
    <label>Descricao</label><input type="text" name = "descricao" [(ngModel)]="vaga.descricao"><br>
    <label>Data</label><input type="date" name = "data" [(ngModel)]="vaga.data"><br>
    <label>Salário</label><input type="text" name = "salario" [(ngModel)]="vaga.salario"><br>
    <button type="button" (click)="cadastrar()">Cadastrar Vaga</button>

    <button (click)="atualizar(vaga.id)">Editar</button>
          <button (click)="remover(vaga.id)">Excluir</button>
</form>

<div  *ngFor="let vaga of vagas">

    <li><img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="..."></li>>
        
     
          <li>Código vaga: {{vaga.id}}</li>
          <li> {{vaga.nome}}</li>
          <li>{{vaga.descricao}}</li>
          <li>Data: {{vaga.data}}</li>
          <li>Salário: {{vaga.salario}}</li>


  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">{{vaga.id}}</th>
        <th scope="col"><img src="assets\img\vagas\'{{vaga.foto}}'" class="card-img-top" alt="..."></th>
        <th scope="col">{{vaga.descricao}}</th>
        <th scope="col">{{vaga.descricao}}</th>
        <th scope="col">{{vaga.data}}</th>
        <th scope="col">{{vaga.salario}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td>@mdo</td>
        <td>@mdo</td>
        <td>@mdo</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
